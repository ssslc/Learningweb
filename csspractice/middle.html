<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>多行内容垂直居中</title>
	<style>
		.super{
			display:table;
			width: 500px;
			height: 300px;
			border: 1px solid;
		}
		.sub{
			display:table-cell;
			vertical-align:middle;
			text-align: center; 
		}
	</style>
</head>
<body>
	<div class="super">
		<div class="sub">
			<h3>第一行文字</h3>
			<p>这是一个段落</p>
		</div>
	</div>
</body>
</html>
